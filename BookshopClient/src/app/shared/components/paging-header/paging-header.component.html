<header>
    <span *ngIf="totalCount && totalCount > 0">
      Prikazivanje <strong>
      {{(pageNumber! - 1) * pageSize! + 1}} -
      {{pageNumber! * pageSize! > this.totalCount!
        ? this.totalCount
        : pageNumber! * pageSize!
      }}
    </strong> od <strong>
      {{this.totalCount}}
    </strong> knjiga
  </span>
  <span *ngIf="totalCount === 0">
    <strong>Ne postoje knjige po zadatom kriterijumu</strong>
  </span>
</header>
