<div class="row" *ngIf="book">   
    <div class="col-md-6">
        <img src="{{book.pictureURL}}" alt="{{book.title}}" class="img-fluid w-100">
    </div>
    <div class="col-md-6">
        <h3>{{book.title}}</h3>
        <p>{{book.price | currency}}</p>
        <div *ngFor="let author of book.authors">
            <a routerLink="/shop/authors/{{author.id}}">{{author.fullName}}</a>
        </div>
        <a routerLink="/shop/publishers/{{book.publisherId}}">{{book.publisher}}</a>
        <div *ngFor="let genre of book.genres">
            <a routerLink="/shop/genres/{{genre.id}}">{{genre.name}}</a>
        </div>
        <div class="d-flex justify-content-start align-items-center">
            <i class="fa fa-minus-circle text-warning me-2" style="cursor: pointer; font-size: 2em;"></i>
            <span class="font-weight-bold" style="font-size: 1.5em;">2</span>
            <i class="fa fa-plus-circle text-success ms-2" style="cursor: pointer; font-size: 2em;"></i>
            <button class="btn btn-outline-secondary btn-lg ms-4">Dodaj u korpu</button>
        </div>
    </div>
    <div class="row mt-5">
        <div class="col-md-12 ms-3">
            <h4>O knjizi</h4>
            <p>{{book.description}}</p>
        </div>
    </div>
</div>
