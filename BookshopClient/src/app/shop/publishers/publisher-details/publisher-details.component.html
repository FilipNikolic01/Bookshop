<ng-container *ngIf="publisher">
    <div class="container">
        <div class="row justify-content-center mt-5">
            <div class="col-md-4">
                <div class="card border-0" style="width: fit-content; height: fit-content;">
                    <img src="{{publisher.logoURL}}" alt="{{publisher.name}}">
                </div>
            </div>
            <div class="col-md-8">
                <div class="ps-lg-1-6 ps-xl-5">
                    <div class="mb-5 wow fadeIn">
                        <div class="text-start mb-1-6 wow fadeIn">
                            <h2 class="h1 mb-0 text-primary">{{publisher.name}}</h2>
                        </div>
                        <p>{{publisher.description}}</p>
                    </div>
                </div>
            </div>
        </div>
    </div>
</ng-container>
