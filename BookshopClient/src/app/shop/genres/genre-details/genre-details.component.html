<ng-container *ngIf="genre">
    <div class="row" id="genre">

        <div id="autor-foto" class="col-lg-4 col-md-4 col-sm-4 col-xs-4">
        <img src="{{genre}}" class="foto-r" alt="{{genre.name}}">
    </div>
        
    <div id="autor-bio" class="col-lg-20 col-md-20 col-sm-20 col-xs-24">
        <h1>{{genre.name}}</h1>
        <div><div style="text-align: justify;"> {{genre.description}}</div></div>
    </div>           
                             
    </div>
</ng-container>
