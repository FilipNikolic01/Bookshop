<div class="mt-4" [formGroup]="checkoutForm">
    <h4 class="mb-3">Izaberite način dostave</h4>
    <div class="row ms-5" formGroupName="deliveryForm">
        <div class="col-md-6 form-group" *ngFor="let method of deliveryMethods">
            <input type="radio"
                id={{method.id}}
                value={{method.id}}
                formControlName="deliveryMethod"
                class="form-check-input"
                (click)="setShippingPrice(method)"
            >
            <label for="{{method.id}}" class="custom-control-label">
                <strong>{{method.shortName}} - {{method.price | currency:"RSD":"symbol"}}</strong>
                <br>
                <span class="label-description">{{method.description}}</span>
            </label>
        </div>
    </div>
</div>

<div class="float-none d-flex justify-content-between flex-column flex-lg-row mt-5 mb-5">
    <button class="btn btn-outline-primary" cdkStepperPrevious>
        <i class="fa fa-angle-left"></i> Adresa dostave
    </button>
    <button [disabled]="checkoutForm.get('deliveryForm')?.invalid" class="btn btn-primary" cdkStepperNext>
        Pregled porudžbine <i class="fa fa-angle-right"></i>
    </button>
</div>
