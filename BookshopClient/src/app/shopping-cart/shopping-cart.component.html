<div class="container mt-2">
    <div *ngIf="(shoppingCart$ | async) === null">
        <p>Korpa je prazna</p>
    </div>
    
    <div *ngIf="(shoppingCart$ | async) as shoppingCart">
        <div class="pb-5">
            <div class="container">
                <div class="row">
                    <div class="col-md-12 py-5 mb-1">
                        <app-shopping-cart-summary
                            (decrement)="decrementItemQuantity($event)"
                            (increment)="incrementItemQuantity($event)"
                            (remove)="removeItemFromShoppingCart($event)">
                        </app-shopping-cart-summary>
                    </div>
                </div>
                <div class="row">
                    <div class="d-grid col-md-6 offset-6">
                        <app-order-totals></app-order-totals>
                        <a routerLink="/checkout" class="btn btn-outline-primary py-2">PlaÄ‡anje</a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
