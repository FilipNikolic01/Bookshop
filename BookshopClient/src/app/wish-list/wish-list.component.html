<div class="container mt-2">
    <div *ngIf="(wishList$ | async) === null">
        <p>Lista želja je prazna</p>
    </div>
    
    <div *ngIf="(wishList$ | async) as shoppingCart">
        <div class="pb-5">
            <div class="container">
                <div class="row">
                    <div class="col-md-12 py-5 mb-1">
                        <div class="table-responsive">
                            <table class="table">
                                <thead>
                                    <tr>
                                        <th class="border-0 bg-light" scope="col">
                                            <div class="p-2 px-3 text-uppercase">Proizvod </div>
                                        </th>
                                        <th class="border-0 bg-light" scope="col">
                                            <div class="py-2 text-uppercase">Cena</div>
                                        </th>
                                        <th class="border-0 bg-light" scope="col">
                                            <div class="py-2 text-uppercase">Dodaj u korpu</div>
                                        </th>
                                        <th class="border-0 bg-light" scope="col">
                                            <div class="py-2 text-uppercase text-center">Obriši</div>
                                        </th>
                                    </tr>
                                </thead>
                                <tbody>
                                    <tr *ngFor="let item of (wishList$ | async)?.items">
                                        <th scope="row">
                                            <div class="p-2">
                                                <img src="{{item.pictureURL}}" alt="{{item.bookTitle}}" class="img-fluid" style="max-height: 100px;">
                                                <div class="ms-3 d-inline-block align-middle">
                                                    <h5 class="mb-0">
                                                        <a routerLink="/shop/{{item.id}}" class="text-dark fw-bolder fs-5">{{item.bookTitle}}</a>
                                                    </h5>
                                                    <span class="text-muted fw-normal fst-italic d-block">Izdavač: {{item.publisher}}</span>
                                                </div>
                                            </div>
                                        </th>
                                        <td class="align-middle"><strong>{{item.price | currency:"RSD ":"symbol"}}</strong></td>
                                        <td class="align-middle px-5">
                                            <a class="text-danger" (click)="addItemToCart(item)" type="button" class="btn btn-primary"><i class="fa fa-shopping-cart" aria-hidden="true"></i></a>
                                        </td>
                                        <td class="align-middle text-center">
                                            <a class="text-danger">
                                                <i (click)="removeItemFromWishList(item)" class="fa fa-trash" style="cursor: pointer; font-size: 2em;"></i>
                                            </a>
                                        </td>
                                    </tr>
                                </tbody>
                            </table>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
