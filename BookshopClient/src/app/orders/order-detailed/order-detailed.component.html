<div class="container mt-5">
    <div class="row" *ngIf="order">
        <div class="col-8">
            <div>
                <div class="table-responsive">
                    <table class="table">
                        <thead>
                            <tr>
                                <th scope="col" class="border-0 bg-light">
                                    <div class="p-2 text-uppercase">Proizvod</div>
                                </th>
                                <th scope="col" class="border-0 bg-light">
                                    <div class="py-2 text-uppercase">Cena</div>
                                </th>
                                <th scope="col" class="border-0 bg-light">
                                    <div class="py-2 text-uppercase">Količina</div>
                                </th>
                                <th scope="col" class="border-0 bg-light">
                                    <div class="py-2 text-uppercase">Ukupno</div>
                                </th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr *ngFor="let item of order.orderItems">
                                <th scope="row">
                                    <div class="p-2">
                                        <img src="{{item.pictureURL}}" alt="{{item.bookTitle}}" class="img-fluid"
                                            style="max-height: 100px">
                                        <div class="ms-3 d-inline-block align-middle">
                                            <h5 class="mb-0 text-dark fw-bolder fs-5">
                                                {{item.bookTitle}}
                                            </h5>
                                        </div>
                                    </div>
                                </th>
                                <td class="align-middle"><strong>{{item.price | currency}}</strong></td>
                                <td class="align-middle">
                                    <span class="fw-bold px-4">{{item.quantity}}</span>
                                </td>
                                <td class="align-middle"><strong>{{item.price * item.quantity | currency}}</strong></td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
        <div class="col-4">
            <div class="bg-light px-4 py-3 text-uppercase font-weight-bold">Pregled porudžbine</div>
            <div class="p-4">
                <ul class="list-unstyled mb-1">
                    <li class="d-flex justify-content-between py-3 border-bottom">
                        <strong class="text-muted">Cena</strong>
                        <strong>{{order.subtotal | currency}}</strong>
                    </li>
                    <li class="d-flex justify-content-between py-3 border-bottom">
                        <strong class="text-muted">Dostava</strong>
                        <strong>{{order.shippingPrice | currency}}</strong>
                    </li>
                    <li class="d-flex justify-content-between py-3 border-bottom">
                        <strong class="text-muted">Cena</strong>
                        <strong>{{order.total | currency}}</strong>
                    </li>
                </ul>
            </div>
        </div>
    </div>
</div>
