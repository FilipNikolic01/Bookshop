<div class="container">
    <h3 mat-dialog-title *ngIf="flag == 1">Dodavanje izdavača</h3>
    <h3 mat-dialog-title *ngIf="flag == 2">Ažuriranje izdavača: {{publisher.name}}</h3>
    <h3 mat-dialog-title *ngIf="flag == 3">Brisanje izdavača: {{publisher.name}}</h3>

    <form class="mat-dialog-content" #formControl="ngForm">
       <div class="form">
        <mat-form-field class="form-field">
            <input matInput placeholder="Naziv" name="Naziv" [disabled]="flag==3" [(ngModel)]="publisher.name" required />
        </mat-form-field>
       </div>

       <div class="form">
        <mat-form-field class="form-field">
            <input matInput placeholder="Logo" name="Logo" [disabled]="flag==3" [(ngModel)]="publisher.logoURL" required />
        </mat-form-field>
       </div>

       <div class="form">
        <mat-form-field class="form-field">
            <input matInput placeholder="Opis" name="Opis" [disabled]="flag==3" [(ngModel)]="publisher.description" required />
        </mat-form-field>
       </div>
    </form>

    <div class="mat-dialog-actions form-field">
        <button mat-raised-button color="primary" *ngIf="flag == 1" type="submit" mat-dialog-close="1" [disabled]="!formControl.valid" (click)="addPublisher()">Sačuvaj</button>
        <button mat-raised-button color="primary" *ngIf="flag == 2" type="submit" mat-dialog-close="1" [disabled]="!formControl.valid" (click)="updatePublisher()">Modifikuj</button>
        <button mat-raised-button color="primary" *ngIf="flag == 3" mat-dialog-close="1" (click)="deletePublisher()">Obriši</button>
        <button mat-raised-button color="warn" (click)="cancel()">Poništi</button>
    </div>
</div>
